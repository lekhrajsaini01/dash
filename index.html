 <script>
 
$('#bar').click(function(){
	$(this).toggleClass('open');
	$('#page-content-wrapper ,#sidebar-wrapper').toggleClass('toggled' );

});


window.onload = function() {
    console.log("hwllo")
    jsonString = localStorage.getItem("Rules")
    retrivedObject = JSON.parse(jsonString)
    console.log(retrivedObject)
    for(let x of retrivedObject){
        console.log(x.RuleId)
    }

    var tableBody = document.getElementById('tableBody');

    if(localStorage.Rules){
            rulesArray = JSON.parse(localStorage.getItem('Rules'));
            for(let i=0;i<rulesArray.length;i++){
                console.log(rulesArray[i].RuleId)
                var tr = document.createElement('tr')
                var td1 = document.createElement('td');
                td1.innerHTML = rulesArray[i].RuleId;
                var td2 = document.createElement('td');
                td2.innerHTML = rulesArray[i].Name;
                var td3 = document.createElement('td');
                td3.innerHTML = rulesArray[i].Type;
                var td4 = document.createElement('td');
                td4.innerHTML = rulesArray[i].Group;
                var td5 = document.createElement('td');
                td5.innerHTML = rulesArray[i].Rank;
                var td6 = document.createElement('td');
                td6.innerHTML = rulesArray[i].AppliedDate;
                var td7 = document.createElement('td');
                td7.innerHTML = rulesArray[i].ExpiresDate;
                var td8 = document.createElement('td');
                td8.innerHTML = rulesArray[i].Description;
                var td9 = document.createElement('td');
                td9.innerHTML = `<button class="btn btn-danger" onclick="Delete('${i}');">Delete</button>`

                tableBody.appendChild(tr);
                tr.appendChild(td1)
                tr.appendChild(td2)
                tr.appendChild(td3)
                tr.appendChild(td4)
                tr.appendChild(td5)
                tr.appendChild(td6)
                tr.appendChild(td7)
                tr.appendChild(td8)
                tr.appendChild(td9)
            }
        }
}

    function Delete(index){

        const items = (()=>{
            const fieldValue = localStorage.getItem('Rules')
            return fieldValue === null ? [] : JSON.parse(fieldValue)
        })();
        items.splice(index,1);
        localStorage.setItem('Rules',JSON.stringify(items))
        
        alert("delted!");
        location.reload()
    }
